name: Update Manifest

on:
  push:
    branches: [ "i18n" ]
    paths-ignore:
      - 'manifest.json'

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run Manifest Generator
      run: node .github/manifest-generator.js .

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update manifest.json [skip ci]"
        file_pattern: manifest.json
        branch: i18n